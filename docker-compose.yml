      - ./legion_code.csv:/app/legion_code.csv:ro
      # legion_code2.csv íŒŒì¼ ë§ˆìš´íŠ¸ (ë¶€ë™ì‚° ê±°ë˜ëŸ‰ ë°ì´í„° ìˆ˜ì§‘ìš©)
      - ./legion_code2.csv:/app/legion_code2.csv:ro
    depends_on:
