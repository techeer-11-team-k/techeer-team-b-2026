  # --------------------------------------------------------
  # ğŸ“Š Redis Exporter (Redis ë©”íŠ¸ë¦­ ìˆ˜ì§‘)
  # --------------------------------------------------------
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: realestate-redis-exporter
    restart: always
    env_file:
      - .env
    command:
      - '--redis.addr=redis://redis:6379'
    ports:
      - "9121:9121"
    networks:
