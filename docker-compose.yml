  # ë”°ë¼ì„œ VITE_API_BASE_URLì€ í˜¸ìŠ¤íŠ¸ ë¨¸ì‹ ì—ì„œ ì ‘ê·¼ ê°€ëŠ¥í•œ ì£¼ì†Œì—¬ì•¼ í•¨
