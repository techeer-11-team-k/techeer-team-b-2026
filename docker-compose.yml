    # ì—”íŠ¸ë¦¬í¬ì¸íŠ¸: ë§ˆì´ê·¸ë ˆì´ì…˜ í›„ ì„œë²„ ì‹œì‘
    entrypoint: ["/bin/bash", "/app/scripts/docker_entrypoint.sh"]
    # ê°œë°œ ëª¨ë“œ: hot reload í™œì„±í™”
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # --------------------------------------------------------
