      - GF_AUTH_ANONYMOUS_ENABLED=false
      # ë¡œê·¸ ë ˆë²¨ ì„¤ì •
      - GF_LOG_LEVEL=warn
      # í”„ë¡œë¹„ì €ë‹ ì„¤ì •
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      # í”„ë¡œë¹„ì €ë‹ ì˜¤ë¥˜ í—ˆìš©
      - GF_PROVISIONING_DATASOURCES_ALLOW_DELETE=true
      # Public dashboard í™œì„±í™”
      - GF_PUBLIC_DASHBOARDS_ENABLED=true
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - realestate-network
    depends_on:
      prometheus:
        condition: service_healthy


