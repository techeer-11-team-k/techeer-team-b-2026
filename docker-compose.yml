  # --------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: realestate-prometheus
    restart: always
    env_file:
      - .env
    ports:
      - "${PROMETHEUS_PORT}:9090"
    volumes:
      - ./backend/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
