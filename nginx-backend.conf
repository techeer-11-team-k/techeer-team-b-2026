# ============================================================
# Nginx 리버스 프록시 설정
# 백엔드 API (포트 8000)를 HTTPS로 노출
# ============================================================
# 설치 방법:
# 1. sudo cp nginx-backend.conf /etc/nginx/sites-available/backend
# 2. sudo ln -s /etc/nginx/sites-available/backend /etc/nginx/sites-enabled/
# 3. sudo nginx -t  # 설정 테스트
# 4. sudo systemctl restart nginx
# ============================================================

# HTTP를 HTTPS로 리다이렉트
server {
    listen 80;
    server_name 43.203.153.77.nip.io;

    # 모든 HTTP 요청을 HTTPS로 리다이렉트
    return 301 https://$server_name$request_uri;
}

# HTTPS 서버 설정
server {
    listen 443 ssl http2;
    server_name 43.203.153.77.nip.io;

    # ============================================================
    # SSL 인증서 설정 (Let's Encrypt)
    # ============================================================
    # certbot으로 인증서를 발급받았다면 자동으로 설정됨
    # 수동으로 설정하려면 아래 경로 확인:
    ssl_certificate /etc/letsencrypt/live/43.203.153.77.nip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/43.203.153.77.nip.io/privkey.pem;

    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ============================================================
    # 보안 헤더
    # ============================================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ============================================================
    # 로그 설정
    # ============================================================
    access_log /var/log/nginx/backend-access.log;
    error_log /var/log/nginx/backend-error.log;

    # ============================================================
    # 요청 크기 제한
    # ============================================================
    client_max_body_size 50M;

    # ============================================================
    # 백엔드로 프록시
    # CORS는 백엔드 애플리케이션에서 처리하므로 nginx에서는 설정하지 않음
    # ============================================================
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;

        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket 지원 (필요한 경우)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 타임아웃 설정 (긴 쿼리 허용)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # 버퍼링 설정
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ============================================================
    # 헬스 체크 엔드포인트 (선택사항)
    # ============================================================
    location /health {
        proxy_pass http://localhost:8000/health;
        access_log off;
    }
}
