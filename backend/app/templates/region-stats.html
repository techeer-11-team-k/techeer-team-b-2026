<script>
// 전역 변수로 선언하여 중복 선언 방지
if (typeof window.currentRegionTransactionType === 'undefined') {
    window.currentRegionTransactionType = 'sale'; // 기본값: 매매
}

async function initRegionStats() {
            // 거래 유형 선택 이벤트 리스너
    document.querySelectorAll('input[name="transaction-type-region"]').forEach(radio => {
        radio.addEventListener('change', function() {
            window.currentRegionTransactionType = this.value;
            // 기존 차트 정리
            Object.values(window.visualizationCharts || {}).forEach(chart => {
                if(chart && chart.dispose) chart.dispose();
            });
            if(window.visualizationCharts) window.visualizationCharts = {};
            // 차트 다시 로드
            loadCityStats();
            loadRegionStats();
            loadFunRegionStats();
        });
    });
    
    // CSV 내보내기 버튼 이벤트 리스너
    const exportBtn = document.getElementById('btn-export-seoul-csv');
    if(exportBtn) {
        exportBtn.addEventListener('click', exportSeoulMonthlyPriceCSV);
    }
    
    await loadCityStats();
    await loadRegionStats();
    await loadFunRegionStats();
}

async function loadCityStats() {
    // 시도별 집값 평균
    await loadRegionChart('chart-city-avg-price', 'city_avg_price', 'bar');
    // 시도별 평당가 평균
    await loadRegionChart('chart-city-price-per-area', 'city_price_per_area', 'bar');
    // 랭킹
    await loadRegionRanking('rank-city-price', 'city_price');
    await loadRegionRanking('rank-city-price-per-area', 'city_price_per_area');
}

async function loadRegionStats() {
    // 시군구별 건축연도 평균
    await loadRegionChart('chart-region-build-year', 'region_build_year', 'bar');
    // 시군구별 집값 평균
    await loadRegionChart('chart-region-avg-price', 'region_avg_price', 'bar');
    // 랭킹
    await loadRegionRanking('rank-region-build-year', 'region_build_year');
    await loadRegionRanking('rank-region-expensive', 'region_expensive');
    await loadRegionRanking('rank-region-cheap', 'region_cheap');
}

async function loadFunRegionStats() {

    await loadRegionChart('chart-region-volume-heatmap', 'region_volume_heatmap', 'heatmap');
    await loadRegionChart('chart-region-price-heatmap', 'region_price_heatmap', 'heatmap');
    // 기타 차트

    await loadRegionChart('chart-region-volume-price', 'region_volume_price', 'scatter');
    // 서울특별시 월별 평균 집값 변화
    await loadSeoulMonthlyPriceChart();
}

async function loadRegionChart(chartId, type, chartType) {
    const chartElement = document.getElementById(chartId);
    if (!chartElement) return;
    
    chartElement.innerHTML = '<div class="text-center p-5"><i class="fas fa-spinner fa-spin"></i> 로딩 중...</div>';
    
    try {
        const res = await fetch(`${window.API_BASE || '/api/v1/admin'}/region-stats/data?type=${type}&transaction_type=${window.currentRegionTransactionType || 'sale'}`);
        const json = await res.json();
        
        if(!json.success || !json.data) {
            chartElement.innerHTML = '<div class="text-center p-5 text-muted">데이터가 없습니다</div>';
            return;
        }
        
        // 데이터가 빈 배열이거나 빈 객체인지 확인
        if(Array.isArray(json.data) && json.data.length === 0) {
            chartElement.innerHTML = '<div class="text-center p-5 text-muted">데이터가 없습니다</div>';
            return;
        }
        
        if(typeof json.data === 'object' && Object.keys(json.data).length === 0) {
            chartElement.innerHTML = '<div class="text-center p-5 text-muted">데이터가 없습니다</div>';
            return;
        }
        
        if(window.visualizationCharts && window.visualizationCharts[chartId]) {
            window.visualizationCharts[chartId].dispose();
        }
        
        const chart = echarts.init(chartElement);
        let option = {};
        
        if(chartType === 'bar') {
            // region_price_range 차트는 특수한 데이터 형식 (categories, max, min, avg)
            if(type === 'region_price_range' && json.data.categories && Array.isArray(json.data.categories)) {
                if(json.data.categories.length === 0) {
                    chartElement.innerHTML = '<div class="text-center p-5 text-muted">데이터가 없습니다</div>';
                    return;
                }
                
                option = {
                    tooltip: {
                        trigger: 'axis',
                        formatter: function(params) {
                            let result = params[0].name + '<br/>';
                            params.forEach(function(item) {
                                result += item.seriesName + ': ' + item.value.toLocaleString() + '억원<br/>';
                            });
                            return result;
                        }
                    },
                    legend: {
                        data: ['최고가', '평균가', '최저가']
                    },
                    xAxis: {
                        type: 'category',
                        data: json.data.categories,
                        axisLabel: { rotate: 45, interval: 0 }
                    },
                    yAxis: { 
                        type: 'value',
                        name: '가격 (억원)'
                    },
                    series: [
                        {
                            name: '최고가',
                            type: 'bar',
                            data: json.data.max || [],
                            itemStyle: { color: '#ef4444' }
                        },
                        {
                            name: '평균가',
                            type: 'bar',
                            data: json.data.avg || [],
                            itemStyle: { color: '#3b82f6' }
                        },
                        {
                            name: '최저가',
                            type: 'bar',
                            data: json.data.min || [],
                            itemStyle: { color: '#10b981' }
                        }
                    ]
                };
            } else if(Array.isArray(json.data) && json.data.length > 0) {
                // 모든 값이 0인지 확인
                const values = json.data.map(d => d.value || 0);
                if(values.every(v => v === 0)) {
                    chartElement.innerHTML = '<div class="text-center p-5 text-muted">데이터가 없습니다</div>';
                    return;
                }
                
                option = {
                    tooltip: {
                        trigger: 'axis',
                        formatter: function(params) {
                            const param = params[0];
                            return `${param.name}<br/>${param.seriesName}: ${param.value.toLocaleString()}`;
                        }
                    },
                    xAxis: {
                        type: 'category',
                        data: json.data.map(d => d.name || ''),
                        axisLabel: { rotate: 45, interval: 0 }
                    },
                    yAxis: { type: 'value' },
                    series: [{
                        name: '값',
                        type: 'bar',
                        data: values,
                        itemStyle: { color: '#3b82f6' }
                    }]
                };
            } else {
                chartElement.innerHTML = '<div class="text-center p-5 text-muted">데이터가 없습니다</div>';
                return;
            }
        } else if(chartType === 'heatmap') {
            // 히트맵은 특별 처리 필요
            if(!json.data.data || !Array.isArray(json.data.data) || json.data.data.length === 0) {
                chartElement.innerHTML = '<div class="text-center p-5 text-muted">데이터가 없습니다</div>';
                return;
            }
            
            option = {
                tooltip: { position: 'top' },
                grid: { height: '50%', top: '10%' },
                xAxis: { type: 'category', data: json.data.categories || [], splitArea: { show: true } },
                yAxis: { type: 'category', data: json.data.regions || [], splitArea: { show: true } },
                visualMap: {
                    min: json.data.min || 0,
                    max: json.data.max || 100,
                    calculable: true,
                    orient: 'horizontal',
                    left: 'center',
                    bottom: '15%'
                },
                series: [{
                    name: '값',
                    type: 'heatmap',
                    data: json.data.data,
                    label: { show: true },
                    emphasis: { itemStyle: { shadowBlur: 10, shadowColor: 'rgba(0, 0, 0, 0.5)' } }
                }]
            };
        } else if(chartType === 'scatter') {
            if(!json.data.points || !Array.isArray(json.data.points) || json.data.points.length === 0) {
                chartElement.innerHTML = '<div class="text-center p-5 text-muted">데이터가 없습니다</div>';
                return;
            }
            
            // 지역 이름과 함께 포인트 데이터 생성
            const scatterData = json.data.points.map((point, idx) => {
                const regionName = json.data.regions && json.data.regions[idx] ? json.data.regions[idx] : '';
                return {
                    value: [point[0], point[1]],
                    name: regionName,
                    symbolSize: Math.sqrt(point[2] || 1) / 5
                };
            });
            
            option = {
                tooltip: { 
                    trigger: 'item',
                    formatter: function(params) {
                        return `${params.name || '미상'}<br/>거래량: ${params.value[0].toLocaleString()}<br/>평균가: ${params.value[1].toLocaleString()}억원`;
                    }
                },
                xAxis: { type: 'value', name: '거래량' },
                yAxis: { type: 'value', name: '평균가 (억원)' },
                series: [{
                    type: 'scatter',
                    data: scatterData
                }]
            };
        } else if(chartType === 'line') {
            // 라인 차트 (서울특별시 월별 평균 집값)
            if(!json.data.months || !Array.isArray(json.data.months) || json.data.months.length === 0) {
                chartElement.innerHTML = '<div class="text-center p-5 text-muted">데이터가 없습니다</div>';
                return;
            }
            
            option = {
                tooltip: {
                    trigger: 'axis',
                    formatter: function(params) {
                        const param = params[0];
                        return `${param.name}<br/>${param.seriesName}: ${param.value.toLocaleString()}억원`;
                    }
                },
                xAxis: {
                    type: 'category',
                    data: json.data.months,
                    axisLabel: { 
                        rotate: 45, 
                        interval: 2,
                        formatter: function(value) {
                            // YYYY-MM 형식을 YYYY.MM으로 변환
                            return value.replace('-', '.');
                        }
                    }
                },
                yAxis: { 
                    type: 'value',
                    name: '평균 집값 (억원)'
                },
                series: [{
                    name: '평균 집값',
                    type: 'line',
                    data: json.data.prices || [],
                    smooth: true,
                    itemStyle: { color: '#3b82f6' },
                    areaStyle: { 
                        color: {
                            type: 'linear',
                            x: 0,
                            y: 0,
                            x2: 0,
                            y2: 1,
                            colorStops: [
                                { offset: 0, color: 'rgba(59, 130, 246, 0.3)' },
                                { offset: 1, color: 'rgba(59, 130, 246, 0.1)' }
                            ]
                        }
                    }
                }]
            };
        }
        
        if(Object.keys(option).length > 0) {
            chart.setOption(option);
            if(!window.visualizationCharts) window.visualizationCharts = {};
            window.visualizationCharts[chartId] = chart;
        } else {
            chartElement.innerHTML = '<div class="text-center p-5 text-muted">데이터가 없습니다</div>';
        }
    } catch(e) {
        console.error(`Chart loading error for ${chartId}:`, e);
        chartElement.innerHTML = `<div class="text-center p-5 text-danger">차트 로딩 실패</div>`;
    }
}

async function loadRegionRanking(containerId, type) {
    const container = document.getElementById(containerId);
    if (!container) return;
    
    try {
        const res = await fetch(`${window.API_BASE || '/api/v1/admin'}/region-stats/ranking?type=${type}&transaction_type=${window.currentRegionTransactionType || 'sale'}&limit=20`);
        const json = await res.json();
        
        if(!json.success || !json.data || json.data.length === 0) {
            container.innerHTML = '<div class="list-group-item text-center text-muted">데이터가 없습니다</div>';
            return;
        }
        
        container.innerHTML = json.data.map((item, idx) => `
            <div class="list-group-item d-flex justify-content-between align-items-center px-3 py-2">
                <div class="d-flex align-items-center">
                    <span class="badge bg-${idx<3?'danger':'light'} text-${idx<3?'white':'dark'} me-3 rounded-pill" style="width:30px">${idx+1}</span>
                    <div>
                        <div class="fw-bold">${item.name || '-'}</div>
                        <div class="text-muted small">${item.region || '-'}</div>
                    </div>
                </div>
                <div class="text-end">
                    <div class="fw-bold text-primary">${item.value || '-'}</div>
                </div>
            </div>
        `).join('');
    } catch(e) {
        console.error(e);
        container.innerHTML = '<div class="list-group-item text-center text-danger">로딩 실패</div>';
    }
}

async function exportSeoulMonthlyPriceCSV() {
    if(!window.seoulMonthlyPriceData || !window.seoulMonthlyPriceData.months) {
        alert('데이터가 없습니다.');
        return;
    }
    
    const data = window.seoulMonthlyPriceData;
    const csvRows = [];
    
    // 헤더
    csvRows.push('월,평균 집값 (억원),거래량');
    
    // 데이터
    for(let i = 0; i < data.months.length; i++) {
        const month = data.months[i];
        const price = data.prices[i] || 0;
        const count = data.counts[i] || 0;
        csvRows.push(`${month},${price},${count}`);
    }
    
    // CSV 문자열 생성
    const csvContent = csvRows.join('\n');
    
    // BOM 추가 (한글 깨짐 방지)
    const BOM = '\uFEFF';
    const blob = new Blob([BOM + csvContent], { type: 'text/csv;charset=utf-8;' });
    
    // 다운로드
    const link = document.createElement('a');
    const url = URL.createObjectURL(blob);
