services:
  # --------------------------------------------------------
  # ğŸ”´ Redis (ë¡œì»¬ ìºì‹œ) - ElastiCache ëŒ€ì‹  ì‚¬ìš©
  # --------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: realestate-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - realestate-network

  # --------------------------------------------------------
  # ğŸš€ Backend API (FastAPI)
  # --------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: realestate-backend
    restart: always
    env_file:
      - .env
    environment:
      # RDS ì‚¬ìš©, RedisëŠ” ë¡œì»¬ ì»¨í…Œì´ë„ˆ ì‚¬ìš©
      DATABASE_URL: ${DATABASE_URL}
      # ElastiCache ëŒ€ì‹  ë¡œì»¬ Redis ì‚¬ìš© (ë„¤íŠ¸ì›Œí¬ ì§€ì—° í•´ê²°)
      REDIS_URL: redis://redis:6379/0

      # JWT ì¸ì¦ ì„¤ì •
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS}

      # CORS ì„¤ì •
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}

      # Clerk ì¸ì¦ ì„¤ì •
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      CLERK_WEBHOOK_SECRET: ${CLERK_WEBHOOK_SECRET}

      # ì™¸ë¶€ API í‚¤
      MOLIT_API_KEY: ${MOLIT_API_KEY}
      REB_API_KEY: ${REB_API_KEY}
      KAKAO_REST_API_KEY: ${KAKAO_REST_API_KEY}
      KAKAO_JAVASCRIPT_KEY: ${KAKAO_JAVASCRIPT_KEY}
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}

      # ì´ë©”ì¼ ì„¤ì •
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}

      # API ë²„ì „ ê³ ì •ê°’
      API_V1_STR: /api/v1
    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      # scripts í´ë” ë§ˆìš´íŠ¸ (ì´ˆê¸°í™” ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰ìš©)
      - ./backend/scripts:/app/scripts:ro
      # DB ë°±ì—…/ë³µì›ìš© ë³¼ë¥¨ ë§ˆìš´íŠ¸
      - ./db_backup:/app/backups
      # legion_code.csv íŒŒì¼ ë§ˆìš´íŠ¸ (ë¶€ë™ì‚° ì§€ìˆ˜ ë°ì´í„° ìˆ˜ì§‘ìš©)
      - ./legion_code.csv:/app/legion_code.csv:ro
      # legion_code2.csv íŒŒì¼ ë§ˆìš´íŠ¸ (ë¶€ë™ì‚° ê±°ë˜ëŸ‰ ë°ì´í„° ìˆ˜ì§‘ìš©)
      - ./legion_code2.csv:/app/legion_code2.csv:ro
    networks:
      - realestate-network
    # ì—”íŠ¸ë¦¬í¬ì¸íŠ¸: ë§ˆì´ê·¸ë ˆì´ì…˜ í›„ ì„œë²„ ì‹œì‘
    entrypoint: [ "/bin/bash", "/app/scripts/docker_entrypoint.sh" ]
    # í”„ë¡œë•ì…˜ ëª¨ë“œ: í•« ë¦¬ë¡œë“œ ë¹„í™œì„±í™”
    command: [ "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "4" ]
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      redis:
        condition: service_healthy

  # --------------------------------------------------------
  # ğŸ“Š Prometheus (ë©”íŠ¸ë¦­ ìˆ˜ì§‘)
  # --------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: realestate-prometheus
    restart: always
    env_file:
      - .env
    ports:
      - "${PROMETHEUS_PORT}:9090"
    volumes:
      - ./backend/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - realestate-network
    depends_on:
      backend:
        condition: service_started
      # Note: prometheus itself is this service, removing self-dependency logic if mistakenly added


      # --------------------------------------------------------
      # ğŸ“Š Redis Exporter (Redis ë©”íŠ¸ë¦­ ìˆ˜ì§‘)
      # --------------------------------------------------------
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: realestate-redis-exporter
    restart: always
    env_file:
      - .env
    command:
      - '--redis.addr=redis://${REDIS_HOST:-redis}:${REDIS_PORT:-6379}'
    ports:
      - "9121:9121"
    networks:
      - realestate-network
    depends_on:
      redis:
        condition: service_healthy

  # --------------------------------------------------------
  # ğŸ“Š PostgreSQL Exporter (PostgreSQL ë©”íŠ¸ë¦­ ìˆ˜ì§‘)
  # --------------------------------------------------------
  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:latest
    container_name: realestate-postgres-exporter
    restart: always
    env_file:
      - .env
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
      DATA_SOURCE_NAME: "user=${POSTGRES_USER} host=${POSTGRES_HOST:-db} port=${POSTGRES_PORT:-5432} dbname=${POSTGRES_DB} sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - realestate-network

  # --------------------------------------------------------
  # ğŸ“Š Redis Exporter (Redis ë©”íŠ¸ë¦­ ìˆ˜ì§‘)
  # --------------------------------------------------------
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: realestate-redis-exporter
    restart: always
    env_file:
      - .env
    command:
      - '--redis.addr=redis://redis:6379'
    ports:
      - "9121:9121"
    networks:
      - realestate-network
    depends_on:
      redis:
        condition: service_healthy

  # --------------------------------------------------------
  # ğŸ“Š PostgreSQL Exporter (PostgreSQL ë©”íŠ¸ë¦­ ìˆ˜ì§‘)
  # --------------------------------------------------------
  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:latest
    container_name: realestate-postgres-exporter
    restart: always
    env_file:
      - .env
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
      DATA_SOURCE_NAME: "user=${POSTGRES_USER} host=${POSTGRES_HOST:-db} port=${POSTGRES_PORT:-5432} dbname=${POSTGRES_DB} sslmode=require"
    ports:
      - "9187:9187"
    networks:
      - realestate-network

  # --------------------------------------------------------
  # ğŸ“ˆ Grafana (ë©”íŠ¸ë¦­ ì‹œê°í™”)
  # --------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: realestate-grafana
    restart: always
    env_file:
      - .env
    ports:
      - "${GRAFANA_PORT}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./backend/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./backend/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:${GRAFANA_PORT}
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_LOG_LEVEL=warn
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_PROVISIONING_DATASOURCES_ALLOW_DELETE=true
      - GF_PUBLIC_DASHBOARDS_ENABLED=true
    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - realestate-network
    depends_on:
      prometheus:
        condition: service_healthy
      redis-exporter:
        condition: service_started
      postgres-exporter:
        condition: service_started

# --------------------------------------------------------
# ğŸ“¦ ë³¼ë¥¨ ì •ì˜
