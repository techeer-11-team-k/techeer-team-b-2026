<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1200" viewBox="0 0 1200 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#93C5FD"/>
      <stop offset="0.45" stop-color="#C4B5FD"/>
      <stop offset="1" stop-color="#FBCFE8"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="white" stop-opacity="0.65"/>
      <stop offset="1" stop-color="white" stop-opacity="0.12"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" />
    </filter>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="14" stdDeviation="22" flood-color="#0F172A" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Background gradient -->
  <rect width="1200" height="1200" fill="url(#bg)"/>

  <!-- Subtle haze -->
  <circle cx="260" cy="260" r="220" fill="#FFFFFF" fill-opacity="0.20" filter="url(#blur)"/>
  <circle cx="980" cy="320" r="280" fill="#FFFFFF" fill-opacity="0.18" filter="url(#blur)"/>
  <circle cx="760" cy="980" r="360" fill="#FFFFFF" fill-opacity="0.16" filter="url(#blur)"/>

  <!-- City silhouette (abstract) -->
  <g opacity="0.55" filter="url(#blur)">
    <rect x="120" y="640" width="110" height="320" rx="18" fill="#1E293B"/>
    <rect x="250" y="560" width="150" height="400" rx="18" fill="#1E293B"/>
    <rect x="420" y="690" width="140" height="270" rx="18" fill="#1E293B"/>
    <rect x="580" y="520" width="170" height="440" rx="18" fill="#1E293B"/>
    <rect x="770" y="650" width="130" height="310" rx="18" fill="#1E293B"/>
    <rect x="920" y="590" width="160" height="370" rx="18" fill="#1E293B"/>
  </g>

  <!-- Glass frame -->
  <g filter="url(#soft)">
    <rect x="70" y="90" width="1060" height="1020" rx="44" fill="url(#glass)" stroke="#FFFFFF" stroke-opacity="0.55" stroke-width="2"/>
    <rect x="110" y="130" width="520" height="940" rx="34" fill="rgba(255,255,255,0.14)" stroke="#FFFFFF" stroke-opacity="0.45" stroke-width="2"/>
    <path d="M110 190 C220 150, 420 150, 630 190" stroke="#FFFFFF" stroke-opacity="0.55" stroke-width="2" fill="none"/>
  </g>

  <!-- Tiny logo mark (abstract) -->
  <g transform="translate(150, 980)">
    <rect x="0" y="0" width="54" height="54" rx="14" fill="#0F172A" fill-opacity="0.72"/>
    <path d="M15 34 L27 18 L39 34" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>

